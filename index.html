<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Saiyan Converter PRO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Super Saiyan Converter PRO</h1>
            <p class="subtitle">Expande los límites de tus archivos</p>
        </header>

        <div class="main-content">
            <div class="converter-panel">
                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Arrastra tu archivo aquí para empezar</p>
                    <span style="font-size: 0.8rem; opacity: 0.5; margin-top: 5px;">o haz clic para seleccionar</span>
                    <input type="file" id="fileInput" hidden>
                </div>

                <!-- Format Selection -->
                <div id="formatSelection" class="format-selection">
                    <div class="category-tabs">
                        <button class="tab-btn active" onclick="switchCategory('image')">Imagen</button>
                        <button class="tab-btn" onclick="switchCategory('video')">Video</button>
                        <button class="tab-btn" onclick="switchCategory('audio')">Audio</button>
                    </div>

                    <div id="imageFormats" class="format-grid">
                        <button class="format-btn" onclick="selectFormat('jpg')">JPG</button>
                        <button class="format-btn" onclick="selectFormat('png')">PNG</button>
                        <button class="format-btn" onclick="selectFormat('webp')">WEBP</button>
                        <button class="format-btn" onclick="selectFormat('ico')">ICO</button>
                        <button class="format-btn" onclick="selectFormat('pdf')">PDF</button>
                        <button class="format-btn" onclick="selectFormat('gif')">GIF</button>
                    </div>

                    <div id="videoFormats" class="format-grid" style="display: none;">
                        <button class="format-btn" onclick="selectFormat('mp4')">MP4</button>
                        <button class="format-btn" onclick="selectFormat('webm')">WEBM</button>
                        <button class="format-btn" onclick="selectFormat('mkv')">MKV</button>
                        <button class="format-btn" onclick="selectFormat('avi')">AVI</button>
                        <button class="format-btn" onclick="selectFormat('ogv')">OGV</button>
                    </div>

                    <div id="audioFormats" class="format-grid" style="display: none;">
                        <button class="format-btn" onclick="selectFormat('mp3')">MP3</button>
                        <button class="format-btn" onclick="selectFormat('wav')">WAV</button>
                        <button class="format-btn" onclick="selectFormat('aac')">AAC</button>
                        <button class="format-btn" onclick="selectFormat('ogg')">OGG</button>
                    </div>

                    <div id="toolSection" class="tool-section">
                        <h4
                            style="font-size: 0.7rem; color: rgba(255,255,255,0.4); text-transform: uppercase; margin-bottom: 8px;">
                            Herramientas Saiyan</h4>

                        <div id="imageTools" class="tool-grid">
                            <button class="tool-btn" onclick="toggleTool('scale', '75')"><i
                                    class="fas fa-compress-alt"></i> 75%</button>
                            <button class="tool-btn" onclick="toggleTool('scale', '25')"><i
                                    class="fas fa-compress-alt"></i> 25%</button>
                            <button class="tool-btn" onclick="toggleTool('rotate', 'left')"><i class="fas fa-undo"></i>
                                Izq</button>
                            <button class="tool-btn" onclick="toggleTool('rotate', 'right')"><i class="fas fa-redo"></i>
                                Der</button>
                        </div>

                        <div id="videoTools" class="tool-grid" style="display: none;">
                            <button class="tool-btn" onclick="toggleTool('scale', '720p')"><i class="fas fa-expand"></i>
                                720p</button>
                            <button class="tool-btn" onclick="toggleTool('scale', '1080p')"><i
                                    class="fas fa-expand"></i> 1080p</button>
                            <button class="tool-btn" onclick="toggleTool('rotate', 'left')"><i class="fas fa-undo"></i>
                                Izq</button>
                            <button class="tool-btn" onclick="toggleTool('rotate', 'right')"><i class="fas fa-redo"></i>
                                Der</button>
                        </div>
                    </div>
                </div>

                <!-- Progress / Action -->
                <div id="actionBar" class="action-bar">
                    <div id="fileInfo" style="font-size: 0.9rem; margin-bottom: 5px;"></div>
                    <button id="convertBtn" class="convert-btn">Empezar Conversión</button>

                    <div id="progressContainer" class="progress-container">
                        <div class="progress-bar-bg">
                            <div id="progressBar" class="progress-bar-fill"></div>
                        </div>
                        <div id="progressText" class="progress-text">0%</div>
                    </div>
                    <div id="successMsg" class="success-msg">
                        <div id="statusResult">
                            <i class="fas fa-check-circle"></i> ¡Conversión Completada!
                        </div>
                        <div style="margin-top: 15px; width: 100%;">
                            <a id="downloadLink" href="#"
                                style="background: var(--dragon-orange); color: var(--bg-color); text-decoration: none; font-weight: 900; font-size: 1.1rem; display: block; padding: 14px; border-radius: 12px; box-shadow: var(--dragon-shadow); transition: transform 0.2s;">Descarga
                                tu archivo</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="visuals-panel">
                <div class="goku-container">
                    <img id="gokuImg" src="assets/goku1.png" alt="Goku" class="goku-img">
                </div>
                <div class="creator-credit">by Pedro Méndez</div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const formatSelection = document.getElementById('formatSelection');
        const actionBar = document.getElementById('actionBar');
        const convertBtn = document.getElementById('convertBtn');
        const gokuImg = document.getElementById('gokuImg');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressContainer = document.getElementById('progressContainer');
        const fileInfo = document.getElementById('fileInfo');
        const successMsg = document.getElementById('successMsg');
        const downloadLink = document.getElementById('downloadLink');
        const statusResult = document.getElementById('statusResult');

        let selectedFile = null;
        let selectedFormat = null;
        let selectedTools = {
            scale: null,
            rotate: null
        };

        // Click to upload
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function switchCategory(category) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (event) event.target.classList.add('active');

            document.getElementById('imageFormats').style.display = 'none';
            document.getElementById('videoFormats').style.display = 'none';
            document.getElementById('audioFormats').style.display = 'none';
            document.getElementById(category + 'Formats').style.display = 'grid';

            // Show/Hide tools based on category
            const toolSection = document.getElementById('toolSection');
            const imageTools = document.getElementById('imageTools');
            const videoTools = document.getElementById('videoTools');

            if (category === 'audio') {
                toolSection.style.display = 'none';
            } else {
                toolSection.style.display = 'block';
                imageTools.style.display = (category === 'image') ? 'grid' : 'none';
                videoTools.style.display = (category === 'video') ? 'grid' : 'none';
            }
        }

        function toggleTool(type, value) {
            if (selectedTools[type] === value) {
                selectedTools[type] = null;
            } else {
                selectedTools[type] = value;
            }

            // Update UI
            document.querySelectorAll('.tool-btn').forEach(btn => {
                const btnType = btn.getAttribute('onclick').includes('scale') ? 'scale' : 'rotate';
                const btnValue = btn.textContent.toLowerCase().trim().replace('izq', 'left').replace('der', 'right').replace('%', '');

                btn.classList.remove('active');
                if (type === 'scale' && btn.textContent.trim().toLowerCase().includes(value)) btn.classList.add('active');
                if (type === 'rotate' && (
                    (value === 'left' && btn.textContent.includes('Izq')) ||
                    (value === 'right' && btn.textContent.includes('Der'))
                )) btn.classList.add('active');
            });

            // Re-sync tool buttons based on state
            syncToolButtons();
        }

        function syncToolButtons() {
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
                const isScale = btn.getAttribute('onclick').includes('scale');
                const val = btn.textContent.trim();

                if (isScale && val.includes(selectedTools.scale)) btn.classList.add('active');
                if (!isScale && ((selectedTools.rotate === 'left' && val.includes('Izq')) || (selectedTools.rotate === 'right' && val.includes('Der')))) btn.classList.add('active');
            });
        }

        function handleFile(file) {
            selectedFile = file;
            dropZone.style.display = 'none';
            formatSelection.style.display = 'flex';
            actionBar.style.display = 'flex';
            fileInfo.textContent = `Archivo: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;

            // Auto-switch category based on type
            if (file.type.startsWith('image/')) switchCategoryManually('image');
            else if (file.type.startsWith('video/')) switchCategoryManually('video');
            else if (file.type.startsWith('audio/')) switchCategoryManually('audio');

            // Show goku-1 by default
            gokuImg.src = 'assets/goku1.png';
            successMsg.style.display = 'none';
            convertBtn.style.display = 'block';
            progressContainer.style.display = 'none';
        }

        function switchCategoryManually(category) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === category) btn.classList.add('active');
            });

            document.getElementById('imageFormats').style.display = 'none';
            document.getElementById('videoFormats').style.display = 'none';
            document.getElementById('audioFormats').style.display = 'none';
            document.getElementById(category + 'Formats').style.display = 'grid';

            // Tools visibility
            const toolSection = document.getElementById('toolSection');
            const imageTools = document.getElementById('imageTools');
            const videoTools = document.getElementById('videoTools');

            if (category === 'audio') {
                toolSection.style.display = 'none';
            } else {
                toolSection.style.display = 'block';
                imageTools.style.display = (category === 'image') ? 'grid' : 'none';
                videoTools.style.display = (category === 'video') ? 'grid' : 'none';
            }
        }

        function selectFormat(format) {
            selectedFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === format) {
                    btn.classList.add('active');
                }
            });
        }

        convertBtn.addEventListener('click', () => {
            if (!selectedFormat) {
                alert('Por favor selecciona un formato de salida');
                return;
            }
            startConversion();
        });

        function startConversion() {
            convertBtn.style.display = 'none';
            progressContainer.style.display = 'block';

            // Transform to Goku 2 (SSJ)
            gokuImg.src = 'assets/goku2.png';
            gokuImg.classList.add('transforming');

            let progress = 0;
            const isVideo = selectedFile.type.startsWith('video/') && selectedFormat === 'webm';

            if (!isVideo) {
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        finishConversion();
                    }
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.floor(progress) + '%';
                }, 100);
            } else {
                // Video conversion handles its own progress
                finishConversion();
            }
        }

        async function finishConversion() {
            let finalBlob = null;

            // Handle actual or fallback conversion
            const noTools = !selectedTools.scale && !selectedTools.rotate;
            const sameFormat = selectedFile.name.toLowerCase().endsWith(`.${selectedFormat}`) ||
                (selectedFile.type.startsWith('image/') && selectedFormat === 'jpg' && selectedFile.type === 'image/jpeg') ||
                (selectedFile.type === verifyOutputFormat(selectedFile, selectedFormat));

            if (noTools && sameFormat) {
                progressText.textContent = "Sincronización perfecta detectada. Preservando original...";
                await new Promise(r => setTimeout(r, 600));
                finalBlob = selectedFile;
            } else if (selectedFile.type.startsWith('image/')) {
                progressText.textContent = "Manipulando ki de imagen (Calidad 100%)...";
                const result = await convertToImage(selectedFile, selectedFormat, selectedTools);
                finalBlob = await (await fetch(result.dataUrl)).blob();
            } else if (selectedFile.type.startsWith('video/') && selectedFormat === 'webm') {
                progressText.textContent = "Sincronizando energía Saiyan (High Bitrate)...";
                try {
                    finalBlob = await convertToVideo(selectedFile, selectedFormat, selectedTools);
                } catch (err) {
                    console.error('Video conversion failed:', err);
                    finalBlob = createFallbackBlob(selectedFile, selectedFormat);
                }
            } else {
                progressText.textContent = "Preparando cápsula de descarga...";
                await new Promise(r => setTimeout(r, 800));
                finalBlob = createFallbackBlob(selectedFile, selectedFormat);
            }

            gokuImg.classList.remove('transforming');
            gokuImg.src = 'assets/goku3.png';

            const isVerified = verifyOutputFormat(finalBlob, selectedFormat);
            if (isVerified) {
                const oldSize = (selectedFile.size / 1024 / 1024).toFixed(1);
                const newSize = (finalBlob.size / 1024 / 1024).toFixed(1);
                successMsg.style.display = 'block';
                statusResult.innerHTML = `<i class="fas fa-check-circle"></i> ¡Potencia Saiyan Verificada!<br>
                <div style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">
                    ${oldSize}MB &rarr; ${newSize}MB | .${selectedFormat} ${selectedTools.scale ? '| ' + selectedTools.scale : ''}
                </div>`;
            } else {
                successMsg.style.display = 'block';
                statusResult.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Conversión completada (compatibilidad Saiyan parcial).`;
            }

            // Prepare "Save As" functionality
            downloadLink.onclick = async (e) => {
                e.preventDefault();
                await saveFile(finalBlob, `super_saiyan_output.${selectedFormat}`);
            };

            downloadLink.textContent = `Descarga tu archivo (.${selectedFormat})`;
        }

        function verifyOutputFormat(blob, format) {
            const typeMap = {
                'jpg': 'image/jpeg', 'png': 'image/png', 'webp': 'image/webp', 'ico': 'image/x-icon', 'pdf': 'application/pdf', 'gif': 'image/gif',
                'mp3': 'audio/mpeg', 'wav': 'audio/wav', 'aac': 'audio/aac', 'ogg': 'audio/ogg',
                'webm': 'video/webm', 'mp4': 'video/mp4', 'mkv': 'video/x-matroska', 'avi': 'video/x-msvideo', 'ogv': 'video/ogg'
            };
            if (blob.type === 'application/octet-stream') return true;
            return blob.type === typeMap[format] || (blob.type === 'image/jpeg' && format === 'jpg') || format === 'pdf' || format === 'ico';
        }

        async function saveFile(blob, suggestedName) {
            try {
                if ('showSaveFilePicker' in window) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: suggestedName,
                        types: [{
                            description: 'Converted File',
                            accept: { [blob.type || 'application/octet-stream']: [`.${selectedFormat}`] }
                        }]
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = suggestedName;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            } catch (err) {
                console.error('Save cancelled or failed:', err);
            }
        }

        function createFallbackBlob(file, format) {
            return file; // Return original if no real conversion possible
        }

        async function convertToVideo(file, targetFormat, tools) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.muted = true;
                video.playsInline = true;

                video.onloadedmetadata = () => {
                    const canvas = document.createElement('canvas');
                    let { width, height } = video.videoWidth ? { width: video.videoWidth, height: video.videoHeight } : { width: 1280, height: 720 };

                    // Handle Scaling
                    if (tools.scale) {
                        if (tools.scale === '75') { width *= 0.75; height *= 0.75; }
                        else if (tools.scale === '25') { width *= 0.25; height *= 0.25; }
                        else if (tools.scale === '720p') { const ratio = 720 / height; width *= ratio; height = 720; }
                        else if (tools.scale === '1080p') { const ratio = 1080 / height; width *= ratio; height = 1080; }
                    }

                    // Handle Rotation (Swap width/height for 90/270 degrees)
                    const isRotated = tools.rotate === 'left' || tools.rotate === 'right';
                    if (isRotated) {
                        const temp = width;
                        width = height;
                        height = temp;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');

                    // Dynamic Bitrate Adjustment
                    let bitrate = 4500000; // 4.5 Mbps default
                    if (tools.scale === '720p') bitrate = 2500000; // 2.5 Mbps
                    else if (tools.scale === '1080p') bitrate = 5000000; // 5 Mbps
                    else if (tools.scale === '25') bitrate = 1000000; // ~1 Mbps

                    const stream = canvas.captureStream(30);
                    const mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm',
                        videoBitsPerSecond: bitrate
                    });
                    const chunks = [];

                    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        URL.revokeObjectURL(video.src);
                        resolve(blob);
                    };

                    mediaRecorder.start();
                    video.play();

                    const drawFrame = () => {
                        if (video.paused || video.ended) return;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.save();

                        // Apply rotation to center
                        if (tools.rotate === 'left') {
                            ctx.translate(0, canvas.height);
                            ctx.rotate(-Math.PI / 2);
                            ctx.drawImage(video, 0, 0, canvas.height, canvas.width);
                        } else if (tools.rotate === 'right') {
                            ctx.translate(canvas.width, 0);
                            ctx.rotate(Math.PI / 2);
                            ctx.drawImage(video, 0, 0, canvas.height, canvas.width);
                        } else {
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        }

                        ctx.restore();

                        // Progress
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `Transcodificación Saiyan: ${Math.floor(progress)}%`;

                        requestAnimationFrame(drawFrame);
                    };

                    video.onended = () => mediaRecorder.stop();
                    drawFrame();
                };

                video.onerror = (e) => reject(e);
            });
        }

        function convertToImage(file, format, tools) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;

                        // Scaling
                        if (tools.scale) {
                            if (tools.scale === '75') { width *= 0.75; height *= 0.75; }
                            else if (tools.scale === '25') { width *= 0.25; height *= 0.25; }
                            else if (tools.scale === '720p') { const ratio = 720 / height; width *= ratio; height = 720; }
                            else if (tools.scale === '1080p') { const ratio = 1080 / height; width *= ratio; height = 1080; }
                        }

                        // Rotation
                        const isRotated = tools.rotate === 'left' || tools.rotate === 'right';
                        if (isRotated) {
                            const temp = width; width = height; height = temp;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');

                        if (tools.rotate === 'left') {
                            ctx.translate(0, height);
                            ctx.rotate(-Math.PI / 2);
                            ctx.drawImage(img, 0, 0, height, width);
                        } else if (tools.rotate === 'right') {
                            ctx.translate(width, 0);
                            ctx.rotate(Math.PI / 2);
                            ctx.drawImage(img, 0, 0, height, width);
                        } else {
                            ctx.drawImage(img, 0, 0, width, height);
                        }

                        let mimeType = `image/${format}`;
                        if (format === 'jpg') mimeType = 'image/jpeg';
                        if (format === 'ico') mimeType = 'image/x-icon';
                        if (format === 'pdf') {
                            // Simple PDF wrap simulation
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                            resolve({ dataUrl, mimeType: 'application/pdf' });
                            return;
                        }

                        const dataUrl = canvas.toDataURL(mimeType, 1.0); // 1.0 for maximum quality
                        resolve({ dataUrl, mimeType });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
